<article class="bg-white rounded-2xl overflow-hidden border border-black/5 shadow-[0_10px_25px_rgba(0,0,0,.08)] hover:-translate-y-0.5 transition">
    <img [src]="image" alt="" class="w-full aspect-[4/3] object-cover" />
    <div class="p-4">
        <h3 class="font-medium">{{ title }}</h3>
        <p class="text-sm text-neutral-600 mt-1">{{ meta }}</p>
        <p class="mt-3 font-semibold text-amber-600">{{ price }}</p>
    </div>
</article>
