<section id="beforeafter" class="max-w-7xl mx-auto px-6 py-20">
    <h2 class="font-[Playfair_Display] text-4xl">Antes / Después</h2>

    <div class="mt-6 relative rounded-2xl overflow-hidden shadow-[0_10px_25px_rgba(0,0,0,.08)] border border-black/5">
        <!-- Antes -->
        <img [src]="before" (error)="onBeforeError()" [attr.referrerpolicy]="'no-referrer'" class="w-full aspect-[16/9] object-cover" alt="Antes" />

        <!-- Después (overlay) -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none" [style.width.%]="value">
            <img [src]="after" (error)="onAfterError()" [attr.referrerpolicy]="'no-referrer'" class="w-full h-full object-cover" alt="Después" />
        </div>

        <input type="range" [(ngModel)]="value" min="0" max="100" class="w-full absolute bottom-4 left-1/2 -translate-x-1/2 pointer-events-auto" style="max-width: 480px;">
    </div>
</section>
